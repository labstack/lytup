<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss('cancel')">
    &times;
  </button>
  <h4 class="modal-title">Sign In</h4>
</div>
<div class="modal-body">
  <form role="form" name="form">
    <div class="form-group" ng-class="{'has-error': form.email.$invalid && form.email.$dirty}">
      <input type="email" name="email" class="form-control" placeholder="Email" required ng-model="user.email">
    </div>
    <div class="form-group" ng-class="{'has-error': form.password.$invalid && form.password.$dirty}">
      <input type="password" name="password" class="form-control" placeholder="Password" required ng-model="user.password">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="signin(user)">
    Sign In
  </button>
</div>
