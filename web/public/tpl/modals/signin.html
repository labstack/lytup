<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss('cancel')">
    &times;
  </button>
  <h4 class="modal-title">Sign In</h4>
</div>
<form role="form" name="form" novalidate ng-submit="validate(form, errors) && submit()">
  <div class="modal-body">
    <div class="form-group" ng-class="{'has-error': errors.blankEmail || errors.invalidEmail || errors.loginFailed}">
      <input type="email" name="email" class="form-control" placeholder="Email" ly-focus required ng-model="user.email">
      <p ng-show="errors.blankEmail" class="help-block">
        {{MESSAGE('blankEmail')}}
      </p>
      <p ng-show="errors.invalidEmail" class="help-block">
        {{MESSAGE('invalidEmail')}}
      </p>
    </div>
    <div class="form-group" ng-class="{'has-error': errors.blankPassword || errors.invalidPassword || errors.loginFailed}">
      <input type="password" name="password" class="form-control" placeholder="Password" required ng-model="user.password" ng-minlength="6">
      <p ng-show="errors.blankPassword" class="help-block">
        {{MESSAGE('blankPassword')}}
      </p>
      <p ng-show="errors.invalidPassword" class="help-block">
        {{MESSAGE('invalidPassword')}}
      </p>
    </div>
    <div class="form-group">
      <a href ng-click="forgotPassword()">Forgot password?</a>
      <button type="submit" class="btn btn-primary pull-right">
        Sign In
      </button>
    </div>
  </div>
</form>
