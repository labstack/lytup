<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss('cancel')">
    &times;
  </button>
  <h4 class="modal-title">Sign Up</h4>
</div>
<form role="form" name="form" novalidate ng-submit="form.$valid && signup(user)">
  <div class="modal-body">
    <div class="form-group" ng-class="{'has-error': form.name.$invalid && form.name.$dirty}">
      <input type="text" name="name" class="form-control" placeholder="Name" required
        ng-model="user.name" ng-model-options="{updateOn: 'blur'}">
    </div>
    <div class="form-group" ng-class="{'has-error': form.email.$invalid && form.email.$dirty}">
      <input type="email" name="email" class="form-control" placeholder="Email" required
        ng-model="user.email" ng-model-options="{updateOn: 'blur'}">
    </div>
    <div class="form-group" ng-class="{'has-error': form.password.$invalid && form.password.$dirty}">
      <input type="password" name="password" class="form-control" placeholder="Password"
        required ng-model="user.password" ng-model-options="{updateOn: 'blur'}">
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">
      Sign Up
    </button>
  </div>
</form>
