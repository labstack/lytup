<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss('cancel')">
    &times;
  </button>
  <h4 class="modal-title">
    <span ng-if="!folder.id">New Folder</span>
    <span ng-if="folder.id">Edit Folder</span>
  </h4>
</div>
<form role="form" name="form" novalidate ng-submit="validate(form, errors) && save(folder)">
  <div class="modal-body">
    <div class="form-group" ng-class="{'has-error': errors.blankName}">
      <input type="text" name="name" class="form-control" placeholder="Name" required ng-model="folder.name" ng-blur="validateName(form, errors)">
      <p ng-show="errors.blankName" class="help-block">
        {{MESSAGE('blankName')}}
      </p>
    </div>
    <div class="form-group" ng-class="{'has-error': errors.blankExpiry}">
      <select name="expiry" class="form-control" required ng-model="folder.expiry" ng-options="e.val as e.lbl for e in expiries">
        <option value="">Set Expiry</option>
      </select>
      <p ng-show="errors.blankExpiry" class="help-block">
        {{MESSAGE('blankExpiry')}}
      </p>
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary">
        <span ng-if="!folder.id">Create</span>
        <span ng-if="folder.id">Update</span>
      </button>
    </div>
  </div>
</form>
