<div class="landing">
  <div class="slogan">
    <h1>Lytup <small>Simple file sharing</small></h1>
  </div>

  <div class="center-block features">
    <ul class="list-unstyled lead">
      <li>
        <i class="fa fa-check-circle-o fa-lg"></i>
        Share pictures, videos, music, documents and files
      </li>
      <li>
        <i class="fa fa-check-circle-o fa-lg"></i> No file size limit
      </li>
      <li>
        <i class="fa fa-check-circle-o fa-lg"></i> Expiry time for folders
      </li>
      <li>
        <i class="fa fa-check-circle-o fa-lg"></i> Blazingly fast!
      </li>
    </ul>
  </div>

  <div class="get-started">
    <button type="button" class="btn btn-success btn-lg" data-toggle="modal"
        data-target=".sign-up-form">
      <i class="fa fa-paw fa-lg"></i> Sign Up
    </button>
  </div>
</div>

<!-- Sign-up form modal -->
<div class="modal fade sign-up-form" tabindex="-1" role="dialog"
    aria-labelledby="sign-up-form-label" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="sign-up-form-label">Sign Up</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">
          Sign Up
        </button>
      </div>
    </div>
  </div>
</div>
