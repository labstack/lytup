<div class="row folder-panel">
  <div class="col-md-4 col-xs-6 menu-left">
    <ul class="list-inline">
      <li>
        <button type="button" class="btn btn-default btn-cir"
            bs-tooltip title="Share Folder">
          <i class="fa fa-share-alt fa-lg"></i>
        </button>
      </li>
      <li>
        <button type="button" class="btn btn-default btn-cir"
            ly-copy data-clipboard-text="{{BASE_URI}}/{{folder.id}}">
          <i class="fa fa-link fa-lg"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="col-md-4 menu-center">
    <h4>
      {{folder.files.length}} FILES
      <small ng-show="folder.files.length">
        expires
        <span class="text-danger" ly-from-now data-date="{{folder.expiresAt}}">
        </span>
      </small>
    </h4>
  </div>
  <div class="col-md-4 col-xs-6 menu-right">
    <ul class="list-inline">
      <li>
        <div class="btn btn-default btn-file btn-cir"
            bs-tooltip title="Add Files">
          <i class="fa fa-plus fa-lg"></i>
          <input type="file" ng-file-select="addFiles($files)" multiple>
        </div>
      </li>
      <li>
        <a ng-href="/d/{{folder.id}}" class="btn btn-default btn-cir"
          bs-tooltip title="Download" ly-download>
          <i class="fa fa-download fa-lg"></i>
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="center-block drop-box" ng-file-drop="addFiles($files)"
    ng-if="folder.id && !folder.files.length">
  Drag & Drop<br>
  <small>or</small><br>
  <span class="btn btn-success btn-lg btn-file">
    <i class="fa fa-cloud-upload fa-lg"></i> Browse Files
    <input type="file" ng-file-select="addFiles($files)" multiple>
  </span>
</div>

<div class="row">
  <div class="col-md-3 col-sm-4 col-xs-12"
      ng-repeat="file in folder.files | orderBy:'-createdAt'">
    <div class="center-block grid-item">
      <div class="grid-item-action">
        <ul class="list-inline">
          <li>
            <a ng-href="/d/{{file.id}}" ly-download bs-tooltip title="Download">
              <i class="fa fa-download fa-lg"></i>
            </a>
          </li>
          <li>
            <a href="" ng-click="deleteFile(file, -($index + 1))" bs-tooltip
                title="Delete">
              <i class="fa fa-trash-o fa-lg"></i>
            </a>
          </li>
        </ul>
      </div>
      <!-- <a ng-href="/i/{{file.id}}"> -->
        <div class="grid-item-holder">
          <div class="grid-item-progress" ng-hide="file.loaded === 100">
            <input value="{{file.loaded}}" ly-knob data-width="50"
                data-height="50" data-fgcolor="#45aeea"
                data-bgcolor="#bee3f7" data-thickness=".1">
          </div>
          <div class="grid-item-info">
            <h5>{{file.name}} <small>{{file.size | bytes}}</small></h5>
          </div>
        </div>
      <!-- </a> -->
    </div>
    </a>
  </div>
</div>
