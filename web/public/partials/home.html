<div class="row home-panel">
  <div class="col-md-4 col-xs-6 menu-left">
    <ul class="list-inline">
      <li>
        <button type="button" class="btn btn-default btn-cir"
            bs-tooltip title="Edit">
          <i class="fa fa-pencil fa-lg"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="col-md-4"></div>
  <div class="col-md-4 col-xs-6 menu-right">
    <ul class="list-inline">
      <li>
        <button type="button" class="btn btn-primary" ng-click="createFolder()">
          <i class="fa fa-folder-o fa-lg"></i> New Folder
        </button>
      </li>
    </ul>
  </div>
</div>

<div class="row grid">
  <div class="col-md-3 col-sm-4 col-xs-12"
      ng-repeat="fol in folders | orderBy:'-createdAt'">
    <div class="center-block grid-item">
      <div class="grid-item-action">
        <ul class="list-inline">
          <li>
            <a href="/d/{{fol.id}}" ly-download data-uri="/d/{{fol.id}}"
                bs-tooltip title="Download">
              <i class="fa fa-download fa-lg"></i>
            </a>
          </li>
          <li>
            <a href="" ng-click="deleteFolder(fol, -($index + 1))" bs-tooltip
                title="Delete">
              <i class="fa fa-trash-o fa-lg"></i>
            </a>
          </li>
        </ul>
      </div>
      <a href="/{{fol.id}}">
        <div class="grid-item-holder">
          <div class="grid-item-info">
            <h5>{{fol.id}} <small>{{fol.files.length}} Files</small></h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
